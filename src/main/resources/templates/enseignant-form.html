<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Enseignant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- Navigation -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">Gestion Scolaire</h1>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a th:href="@{/classes}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Classes</a>
                    <a th:href="@{/eleves}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Élèves</a>
                    <a th:href="@{/enseignants}" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Enseignants</a>
                    <a th:href="@{/absences}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Absences</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-gray-900"
                th:text="${enseignant.id != null ? 'Modifier l''enseignant' : 'Ajouter un enseignant'}">
            </h2>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <form th:action="@{/enseignants/save}" th:object="${enseignant}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                        <input type="text"
                               id="nom"
                               th:field="*{nom}"
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Nom de l'enseignant">
                    </div>

                    <div>
                        <label for="prenom" class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
                        <input type="text"
                               id="prenom"
                               th:field="*{prenom}"
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Prénom de l'enseignant">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Classes assignées</label>

                        <select multiple
                                th:field="*{classes}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">

                            <option th:each="c : ${classes}"
                                    th:value="${c.id}"
                                    th:selected="${enseignant.classes.contains(c)}"
                                    th:text="${c.nom}">
                            </option>

                        </select>

                        <p class="text-xs text-gray-500 mt-1">Maintenez Ctrl pour sélectionner plusieurs classes.</p>
                    </div>

                </div>

                <!-- Champ matière supprimé car inexistant dans l'entité -->

                <div class="flex justify-end space-x-3">
                    <a th:href="@{/enseignants}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg transition duration-200">
                        Annuler
                    </a>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
