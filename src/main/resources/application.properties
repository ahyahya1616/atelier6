spring.application.name=atelier6
server.port=8080

# =============================
# CONFIG BASE DE DONNEES MYSQL
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/atelier6?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# CONFIG HIBERNATE (JPA)
# =============================
# Dialecte SQL pour MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Affiche les requêtes SQL dans la console
spring.jpa.show-sql=true

# Formatte les requêtes SQL (lisibles)
spring.jpa.properties.hibernate.format_sql=true

# Met à jour automatiquement la base selon tes entités
spring.jpa.hibernate.ddl-auto=update

